<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card-img" src="img/bg-pattern-card.svg" alt="">
      <div class="content">
        <img src="img/image-victor.jpg" alt="">
        <h2>Victor Crest <span>26</span></h2>
        <p class="p-content">London</p>
        <div class="footer">
          <div>
            <p class="num">80K</p>
            <P class="text">Followers</P>
          </div>
          <div>
            <p class="num">803K</p>
            <P class="text">Likes</P>
          </div>
          <div>
            <p class="num">1.4k</p>
            <P class="text">Photos</P>
          </div>
        </div>

      </div>
    </div>
  </div>



</body>

</html>
